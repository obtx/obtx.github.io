<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示本机IP地址和地区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #info {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>获取中...</h1>
    </div>

    <script>
        async function fetchIPInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
                const data = await response.json();

                const infoDiv = document.getElementById('info');
                infoDiv.innerHTML = `
                    <h1>IP地址: ${data.ip}</h1>
                    <p>地区: ${data.region}, ${data.country}</p>
                    <p>城市: ${data.city}</p>
                    <p>ISP: ${data.org}</p>
                `;
            } catch (error) {
                console.error('获取IP信息失败', error);
                document.getElementById('info').innerHTML = '<h1>无法获取IP信息</h1>';
            }
        }

        fetchIPInfo();
    </script>
</body>
</html>
