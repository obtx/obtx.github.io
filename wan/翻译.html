<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线翻译器</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">在线翻译器</h1>
        <form id="translateForm">
            <div class="form-group">
                <label for="inputText">输入文字：</label>
                <textarea class="form-control" id="inputText" rows="3" placeholder="在此输入文字..."></textarea>
            </div>
            <div class="form-group">
                <label for="inputImage">上传图片：</label>
                <input type="file" class="form-control-file" id="inputImage">
            </div>
            <div class="form-group">
                <label for="inputURL">输入网页链接：</label>
                <input type="url" class="form-control" id="inputURL" placeholder="在此输入网页链接...">
            </div>
            <div class="form-group">
                <label for="languageSelect">选择翻译语言：</label>
                <select class="form-control" id="languageSelect">
                    <option value="zh">中文</option>
                    <option value="en">英文</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="translate()">翻译</button>
        </form>
        <div class="result card">
            <div class="card-body">
                <h5 class="card-title">翻译结果：</h5>
                <p id="translationOutput" class="card-text"></p>
            </div>
        </div>
    </div>

    <script>
        function translate() {
            const text = document.getElementById('inputText').value;
            const url = document.getElementById('inputURL').value;
            const language = document.getElementById('languageSelect').value;

            // TODO: 添加图片上传及处理逻辑

            // 示例翻译结果
            const translation = `翻译到${language}的结果: ${text || url}`;

            document.getElementById('translationOutput').innerText = translation;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
