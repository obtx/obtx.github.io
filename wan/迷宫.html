<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>迷宫生成器</h1>
    <canvas id="mazeCanvas"></canvas>
    <div class="controls">
        <label for="size">迷宫尺寸：</label>
        <select id="size">
            <option value="10">小 (10x10)</option>
            <option value="20">中 (20x20)</option>
            <option value="30">大 (30x30)</option>
            <option value="50">超大 (50x50)</option>
            <option value="custom">自定义</option>
        </select>
        <input type="number" id="customSize" style="display:none;" placeholder="自定义尺寸" min="5" max="100">
        <button id="generateMaze">生成迷宫</button>
        <button id="showPath">显示路径</button>
    </div>
    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const sizeSelect = document.getElementById('size');
        const customSizeInput = document.getElementById('customSize');
        const generateMazeButton = document.getElementById('generateMaze');
        const showPathButton = document.getElementById('showPath');

        let maze, path;

        sizeSelect.addEventListener('change', () => {
            customSizeInput.style.display = sizeSelect.value === 'custom' ? 'inline' : 'none';
        });

        generateMazeButton.addEventListener('click', generateMaze);
        showPathButton.addEventListener('click', showPath);

        function generateMaze() {
            const size = sizeSelect.value === 'custom' ? parseInt(customSizeInput.value) : parseInt(sizeSelect.value);
            if (isNaN(size) || size < 5 || size > 100) {
                alert('请输入5到100之间的有效数字');
                return;
            }
            maze = createMaze(size);
            path = findPath(maze);
            drawMaze(maze);
        }

        function createMaze(size) {
            let maze = Array(size).fill().map(() => Array(size).fill(1));
            let stack = [{ x: 0, y: 0 }];
            maze[0][0] = 0;

            const directions = [
                { x: 0, y: -2 },
                { x: 2, y: 0 },
                { x: 0, y: 2 },
                { x: -2, y: 0 }
            ];

            while (stack.length) {
                const current = stack[stack.length - 1];
                const availableDirections = directions.filter(dir => {
                    const newX = current.x + dir.x;
                    const newY = current.y + dir.y;
                    return newX >= 0 && newY >= 0 && newX < size && newY < size && maze[newY][newX] === 1;
                });

                if (availableDirections.length === 0) {
                    stack.pop();
                } else {
                    const direction = availableDirections[Math.floor(Math.random() * availableDirections.length)];
                    const newX = current.x + direction.x;
                    const newY = current.y + direction.y;
                    maze[newY][newX] = 0;
                    maze[current.y + direction.y / 2][current.x + direction.x / 2] = 0;
                    stack.push({ x: newX, y: newY });
                }
            }

            maze[0][0] = 'S';
            maze[size - 1][size - 2] = 0;
            maze[size - 1][size - 1] = 'E';

            return maze;
        }

        function findPath(maze) {
            const size = maze.length;
            const directions = [
                { x: 0, y: -1 },
                { x: 1, y: 0 },
                { x: 0, y: 1 },
                { x: -1, y: 0 }
            ];
            let path = [];
            let stack = [{ x: 0, y: 0, path: [] }];
            let visited = Array(size).fill().map(() => Array(size).fill(false));
            visited[0][0] = true;

            while (stack.length) {
                const current = stack.pop();
                path = current.path.concat({ x: current.x, y: current.y });

                if (maze[current.y][current.x] === 'E') break;

                for (const dir of directions) {
                    const newX = current.x + dir.x;
                    const newY = current.y + dir.y;
                    if (newX >= 0 && newY >= 0 && newX < size && newY < size && !visited[newY][newX] && maze[newY][newX] !== 1) {
                        stack.push({ x: newX, y: newY, path });
                        visited[newY][newX] = true;
                    }
                }
            }

            return path;
        }

        function drawMaze(maze) {
            const size = maze.length;
            const cellSize = Math.min(window.innerWidth, window.innerHeight) / size;
            canvas.width = cellSize * size;
            canvas.height = cellSize * size;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    } else if (maze[y][x] === 'S') {
                        ctx.fillStyle = 'green';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        ctx.fillStyle = 'black';
                    } else if (maze[y][x] === 'E') {
                        ctx.fillStyle = 'red';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                        ctx.fillStyle = 'black';
                    }
                }
            }
        }

        function showPath() {
            if (!path) return;

            const size = maze.length;
            const cellSize = Math.min(window.innerWidth, window.innerHeight) / size;

            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cellSize / 2, cellSize / 2);

            for (const step of path) {
                ctx.lineTo(step.x * cellSize + cellSize / 2, step.y * cellSize + cellSize / 2);
            }

            ctx.stroke();
        }

        // 默认生成一个小迷宫
        generateMaze();
    </script>
</body>
</html>
